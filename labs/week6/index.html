<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .row{
            display: flex;
        }

        .cell{
            width:30px;
            height:30px;
            margin:3px;
            padding:3px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div v-if="gameOver" class="gover">Game Over!</div>
        <div>
            <div    class="row" 
                    v-for="(row, indexR) in grid" 
                    v-bind:key="row">
                <div    class="cell" 
                        v-for="(item, indexC) in row"
                        v-bind:key="item"
                        v-on:click="selectCell(indexR, indexC)">
                        {{ item }}
                </div>
            </div>
        </div>
        <div v-if="gameOver">
            <div v-if="winningplayer === 1">Player 2 Wins!</div>
            <div v-else-if="winningplayer === 2">Player 1 Wins!</div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
